<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Andang street view</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 45%;
      }
    </style>
  </head>
  <body>
    <h1><a href='https://github.com/l200150073/L200150073.github.io'> Semua tugas ad di https://github.com/l200150073/L200150073.github.io</a></h1>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

      function initialize() {

        var fenway = {lat: -7.55608117, lng: 110.77825326};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: fenway,
          zoom: 14
        });
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {
              position: fenway,
              pov: {
                heading: 34,
                pitch: 10
              }
            });
        map.setStreetView(panorama);
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuw2fXPqm8fobP276GiKHyrYr5fd9Tows&callback=initialize">
    </script>
  </body>
</html>
