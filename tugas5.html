<!DOCTYPE html>
<html>
  <head>
    <title>Maluku Utara</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      
      #map {
        height: 100%;
      }
  
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
	<center><h1>Provinsi Maluku Utara</h1></center>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: {lat: 0.0867856, lng: 128.1801847},
        });
      
        map.data.loadGeoJson(
            'https://api.myjson.com/bins/1f15vn');
        
        map.data.setStyle(function(feature) {
          var color = '#F44336';
		  var colorfill = '#FFEB3B';
          if (feature.getProperty('isColorful')) {
            color = feature.getProperty('color');
          }
          return /** @type {google.maps.Data.StyleOptions} */({
            fillColor: colorfill,
            strokeColor: color,
            strokeWeight: 2
          });
        });
      
        map.data.addListener('click', function(event) {
          event.feature.setProperty('isColorful', true);
        });
      
        map.data.addListener('mouseover', function(event) {
          map.data.revertStyle();
          map.data.overrideStyle(event.feature, {strokeWeight: 4});
        });
        map.data.addListener('mouseout', function(event) {
          map.data.revertStyle();
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-1aLnFGU_fwVyTxpRuWzXQj_INKr7Aqw&callback=initMap">
    </script>
  </body>
</html>
